<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课堂点名系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #f0f0f0;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        /* 标题区域 */
        .header {
            text-align: center;
            padding: 20px;
            margin-bottom: 30px;
            max-width: 800px;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: #4d9fff;
            text-shadow: 0 0 10px rgba(77, 159, 255, 0.5);
        }
        
        .subtitle {
            font-size: 1rem;
            color: #a0a0ff;
        }
        
        /* 控制面板 */
        .control-panel {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            width: 100%;
            max-width: 600px;
        }
        
        .control-btn {
            padding: 12px 28px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        #startBtn {
            background: linear-gradient(135deg, #0066ff, #0099ff);
            color: white;
        }
        
        #stopBtn {
            background: linear-gradient(135deg, #ff3366, #ff6699);
            color: white;
        }
        
        #resetBtn {
            background: linear-gradient(135deg, #00aa66, #00cc99);
            color: white;
        }
        
        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        .control-btn:active {
            transform: translateY(1px);
        }
        
        .control-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        /* 数量选择器 */
        .count-selector {
            background: rgba(20, 20, 40, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(100, 100, 255, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
            max-width: 300px;
        }
        
        .count-selector h3 {
            color: #9a4dff;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        
        .count-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
        }
        
        .count-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(30, 30, 60, 0.8);
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        
        .count-option:hover {
            background: rgba(77, 159, 255, 0.3);
        }
        
        .count-option.active {
            background: linear-gradient(135deg, #4d9fff, #9a4dff);
            border-color: #ffffff;
            transform: scale(1.1);
        }
        
        /* 3D球体容器 */
        #sphere-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            display: none;
            z-index: 10;
            pointer-events: none;
        }
        
        /* 结果显示区域 */
        .result-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 90%;
            max-width: 800px;
            pointer-events: none;
        }
        
        .result-title {
            font-size: 2rem;
            color: #ffcc00;
            text-shadow: 0 0 15px rgba(255, 204, 0, 0.7);
            text-align: center;
            margin-bottom: 10px;
        }
        
        .result-names {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        
        .result-name {
            background: linear-gradient(135deg, rgba(255, 204, 0, 0.9), rgba(255, 153, 0, 0.9));
            color: #0a0a1a;
            padding: 20px 30px;
            border-radius: 12px;
            font-size: 1.8rem;
            font-weight: bold;
            box-shadow: 0 10px 25px rgba(255, 204, 0, 0.4);
            transform: scale(1);
            animation: pulse 2s infinite;
            text-align: center;
            min-width: 180px;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* 状态提示 */
        .status {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 20, 40, 0.9);
            padding: 10px 20px;
            border-radius: 8px;
            border-left: 4px solid #4dffc3;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 30;
            display: none;
            text-align: center;
            min-width: 300px;
        }
        
        /* 学生统计 */
        .student-stats {
            background: rgba(20, 20, 40, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(100, 100, 255, 0.2);
            margin-bottom: 20px;
            width: 100%;
            max-width: 300px;
            text-align: center;
        }
        
        .student-stats h3 {
            color: #4dffc3;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
        
        .student-count {
            font-size: 1.5rem;
            font-weight: bold;
            color: #9a4dff;
        }
        
        /* 简洁模式开关 */
        .mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(20, 20, 40, 0.7);
            padding: 8px 12px;
            border-radius: 20px;
            border: 1px solid rgba(100, 100, 255, 0.2);
        }
        
        .toggle-label {
            font-size: 0.9rem;
            color: #a0a0ff;
        }
        
        .toggle-switch {
            width: 40px;
            height: 20px;
            background: rgba(30, 30, 60, 0.8);
            border-radius: 20px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .toggle-switch.active {
            background: linear-gradient(135deg, #4d9fff, #9a4dff);
        }
        
        .toggle-switch::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }
        
        .toggle-switch.active::before {
            transform: translateX(20px);
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .control-panel {
                flex-direction: column;
                align-items: center;
            }
            
            .control-btn {
                width: 100%;
                max-width: 300px;
            }
            
            .result-name {
                font-size: 1.5rem;
                padding: 15px 20px;
                min-width: 150px;
            }
            
            .mode-toggle {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- 简洁模式开关 -->
    <div class="mode-toggle">
        <span class="toggle-label">简洁模式</span>
        <div class="toggle-switch active" id="modeToggle"></div>
    </div>
    
    <!-- 标题区域 -->
    <div class="header">
        <h1>课堂点名系统</h1>
        <p class="subtitle">点击开始按钮，所有名字将汇聚成3D球体旋转。停止后，选中的名字将飞出并高亮显示。</p>
    </div>
    
    <!-- 学生统计 -->
    <div class="student-stats">
        <h3>班级学生总数</h3>
        <div class="student-count" id="studentCount">0</div>
    </div>
    
    <!-- 控制面板 -->
    <div class="control-panel">
        <!-- 数量选择器 -->
        <div class="count-selector" id="countSelector">
            <h3>选择点名数量</h3>
            <div class="count-options">
                <div class="count-option active" data-count="1">1</div>
                <div class="count-option" data-count="2">2</div>
                <div class="count-option" data-count="3">3</div>
                <div class="count-option" data-count="4">4</div>
                <div class="count-option" data-count="5">5</div>
            </div>
        </div>
        
        <!-- 控制按钮 -->
        <div style="display: flex; gap: 15px;">
            <button class="control-btn" id="startBtn">开始点名</button>
            <button class="control-btn" id="stopBtn" disabled>停止</button>
            <button class="control-btn" id="resetBtn">重置</button>
        </div>
    </div>
    
    <!-- 3D球体容器 -->
    <div id="sphere-container"></div>
    
    <!-- 结果显示区域 -->
    <div class="result-container" id="resultContainer">
        <div class="result-title">本次点名结果</div>
        <div class="result-names" id="resultNames">
            <!-- 结果显示在这里 -->
        </div>
    </div>
    
    <!-- 状态提示 -->
    <div class="status" id="status">状态提示信息</div>

    <script>
        // 班级名单 - 使用您提供的名字列表
        let names = [
            "欧诺焰", "王仙华", "黄宗毅", "陈治妍", "谢沛业",
            "陈家涛", "陈学成", "林宗泽", "江赞洋", "梁一芯",
            "黄欣儿", "余应峻", "黎敏玲", "李钰慧", "陈家俊",
            "邵泽滔", "钟有扬", "朱洛轩", "董李宗", "蓝海平",
            "陈钰婧", "欧心怡", "李方晋", "霍颖怡", "梁宏",
            "陈俊安", "欧洁鸿", "陈翠婵", "谭皓天", "周煜轩",
            "李祖源", "张子寅", "董晓", "许芷豪", "程学倪",
            "高子卿", "张子晴", "刘颖仪", "苏现", "曾庆航",
            "曾明轩", "江沩健", "张俊然", "陈维渝", "陈家熙",
            "彭俊中", "龙惠敏", "陈勇达", "曾幸文", "雷智宇",
            "陈国伦", "陈鸿玮", "黄海琪", "冯振晖", "钟业豪",
            "陈炜裕", "陆烨", "欧楚怡", "曾梓宁", "杨锦城",
            "谭焯文", "陈姻尹"
        ];
        
        let selectedCount = 1;
        let isSpinning = false;
        let sphereAnimationId = null;
        let isSimpleMode = true;
        
        // DOM元素
        const sphereContainer = document.getElementById('sphere-container');
        const resultContainer = document.getElementById('resultContainer');
        const resultNames = document.getElementById('resultNames');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const countSelector = document.getElementById('countSelector');
        const countOptions = document.querySelectorAll('.count-option');
        const statusEl = document.getElementById('status');
        const studentCountEl = document.getElementById('studentCount');
        const modeToggle = document.getElementById('modeToggle');
        
        // 初始化
        function init() {
            // 更新学生总数
            updateStudentCount();
            
            // 事件监听
            setupEventListeners();
            
            // 显示状态提示
            showStatus(`系统已就绪，共有 ${names.length} 名学生`);
        }
        
        // 更新学生总数
        function updateStudentCount() {
            studentCountEl.textContent = names.length;
        }
        
        // 创建3D球体
        function createSphere() {
            sphereContainer.innerHTML = '';
            sphereContainer.style.display = 'block';
            
            // 创建球体元素
            const sphere = document.createElement('div');
            sphere.className = 'sphere';
            sphere.style.position = 'absolute';
            sphere.style.top = '50%';
            sphere.style.left = '50%';
            sphere.style.transformStyle = 'preserve-3d';
            sphere.style.width = '0';
            sphere.style.height = '0';
            
            // 计算球体坐标
            const radius = Math.min(180, 130 + names.length * 1.5);
            const nameElements = [];
            
            names.forEach((name, i) => {
                const phi = Math.acos(-1 + (2 * i) / names.length);
                const theta = Math.sqrt(names.length * Math.PI) * phi;
                
                const nameElement = document.createElement('div');
                nameElement.className = 'sphere-name';
                nameElement.textContent = name;
                nameElement.style.position = 'absolute';
                nameElement.style.color = '#e0e0ff';
                nameElement.style.padding = '8px 12px';
                nameElement.style.backgroundColor = 'rgba(30, 30, 60, 0.9)';
                nameElement.style.borderRadius = '6px';
                nameElement.style.border = '1px solid rgba(100, 100, 255, 0.3)';
                nameElement.style.boxShadow = '0 4px 12px rgba(0, 0, 0, 0.3)';
                nameElement.style.fontSize = '1.1rem';
                nameElement.style.fontWeight = '600';
                nameElement.style.textAlign = 'center';
                nameElement.style.whiteSpace = 'nowrap';
                nameElement.style.backfaceVisibility = 'hidden';
                nameElement.style.transition = 'all 0.3s';
                
                // 3D位置
                const x = radius * Math.cos(theta) * Math.sin(phi);
                const y = radius * Math.sin(theta) * Math.sin(phi);
                const z = radius * Math.cos(phi);
                
                nameElement.style.transform = `translate(-50%, -50%) translate3d(${x}px, ${y}px, ${z}px)`;
                
                sphere.appendChild(nameElement);
                nameElements.push(nameElement);
            });
            
            sphereContainer.appendChild(sphere);
            
            // 旋转动画
            let angleX = 0;
            let angleY = 0;
            let speed = 0.04;
            
            function animateSphere() {
                angleX += speed;
                angleY += speed * 0.7;
                
                sphere.style.transform = `translate(-50%, -50%) rotateX(${angleX}rad) rotateY(${angleY}rad)`;
                
                // 更新每个名字的朝向
                nameElements.forEach((el, i) => {
                    const phi = Math.acos(-1 + (2 * i) / names.length);
                    const theta = Math.sqrt(names.length * Math.PI) * phi;
                    
                    const x = radius * Math.cos(theta + angleY) * Math.sin(phi + angleX);
                    const y = radius * Math.sin(theta + angleY) * Math.sin(phi + angleX);
                    const z = radius * Math.cos(phi + angleX);
                    
                    el.style.transform = `translate(-50%, -50%) translate3d(${x}px, ${y}px, ${z}px)`;
                    
                    // 根据深度调整透明度
                    const depth = (z + radius) / (2 * radius);
                    el.style.opacity = 0.6 + depth * 0.4;
                    el.style.fontSize = `${1 + depth * 0.4}rem`;
                });
                
                sphereAnimationId = requestAnimationFrame(animateSphere);
            }
            
            sphereAnimationId = requestAnimationFrame(animateSphere);
            
            // 返回停止函数
            return function stopSpin(gradual = true) {
                if (gradual) {
                    // 逐渐减速
                    const slowDown = () => {
                        speed *= 0.94;
                        if (speed < 0.001) {
                            cancelAnimationFrame(sphereAnimationId);
                            return true;
                        }
                        return false;
                    };
                    
                    const slowInterval = setInterval(() => {
                        if (slowDown()) {
                            clearInterval(slowInterval);
                            isSpinning = false;
                            startBtn.disabled = false;
                            stopBtn.disabled = true;
                            setTimeout(showSelectedNames, 500);
                        }
                    }, 16);
                } else {
                    // 立即停止
                    cancelAnimationFrame(sphereAnimationId);
                    isSpinning = false;
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                }
            };
        }
        
        // 显示选中的名字
        function showSelectedNames() {
            // 随机选择名字
            const selectedNames = [];
            const shuffled = [...names].sort(() => Math.random() - 0.5);
            
            for (let i = 0; i < selectedCount && i < shuffled.length; i++) {
                selectedNames.push(shuffled[i]);
            }
            
            // 隐藏球体
            sphereContainer.style.display = 'none';
            
            // 显示结果
            resultNames.innerHTML = '';
            selectedNames.forEach(name => {
                const nameElement = document.createElement('div');
                nameElement.className = 'result-name';
                nameElement.textContent = name;
                resultNames.appendChild(nameElement);
            });
            
            resultContainer.style.display = 'flex';
            
            // 显示状态提示
            showStatus(`已随机选出 ${selectedCount} 个名字`);
            
            // 隐藏数量选择器
            if (isSimpleMode) {
                countSelector.style.display = 'none';
            }
        }
        
        // 显示状态提示
        function showStatus(message, duration = 3000) {
            statusEl.textContent = message;
            statusEl.style.display = 'block';
            
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, duration);
        }
        
        // 事件监听器设置
        function setupEventListeners() {
            // 开始按钮
            startBtn.addEventListener('click', () => {
                if (names.length === 0) {
                    showStatus("名单中没有名字");
                    return;
                }
                
                isSpinning = true;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                resultContainer.style.display = 'none';
                
                if (isSimpleMode) {
                    countSelector.style.display = 'none';
                }
                
                showStatus("3D球体旋转中...");
                
                // 创建3D球体并开始旋转
                const stopSpin = createSphere();
                
                // 更新停止按钮功能
                const originalStop = stopBtn.onclick;
                stopBtn.onclick = () => {
                    stopBtn.onclick = originalStop;
                    showStatus("正在减速停止...");
                    stopSpin(true);
                };
            });
            
            // 重置按钮
            resetBtn.addEventListener('click', () => {
                // 停止动画
                if (sphereAnimationId) {
                    cancelAnimationFrame(sphereAnimationId);
                }
                
                // 重置状态
                isSpinning = false;
                startBtn.disabled = false;
                stopBtn.disabled = true;
                
                // 隐藏球体和结果
                sphereContainer.style.display = 'none';
                resultContainer.style.display = 'none';
                
                // 显示数量选择器
                countSelector.style.display = 'flex';
                
                showStatus("已重置系统，可以重新点名");
            });
            
            // 数量选择
            countOptions.forEach(option => {
                option.addEventListener('click', function() {
                    countOptions.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    selectedCount = parseInt(this.dataset.count);
                    showStatus(`已选择点名数量: ${selectedCount}`, 1500);
                });
            });
            
            // 模式切换
            modeToggle.addEventListener('click', function() {
                isSimpleMode = !isSimpleMode;
                this.classList.toggle('active');
                showStatus(isSimpleMode ? "已切换到简洁模式" : "已切换到标准模式", 1500);
            });
            
            // 页面加载时显示提示
            window.addEventListener('load', () => {
                showStatus("课堂3D球体点名系统已加载完成", 4000);
            });
        }
        
        // 初始化应用
        init();
    </script>
</body>
</html>
